<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">
		<form class="registration" id="registration">
			<h1>Registration</h1>
			<label for="username">
				<span>name</span>
				<input type="text" id="username" minlength="3" required>
				<ul class="input-requirements">
					<li>At least 3 characters long</li>
				</ul>
			</label>
			<label for="password">
				<span>Mobile no.</span>
				<input type="text" id="password" maxlength="100" minlength="8" required>
				<ul class="input-requirements">
					<li>At least 8 characters long</li>
					<li>Contains only number</li>
				</ul>
			</label>
			<label for="Rollno">
				<span>Roll no.</span>
				<input type="text" id="parentname" minlength="3" placeholder = "XX/YY/ZZ" required >
				<ul class="input-requirements">
					<li>Should be in format YY/Branch/Rollno.</li>
				</ul>
			</label>
			<label for="parentname">
				<span>Parents name</span>
				<input type="text" id="parentname" minlength="3" required>
				<ul class="input-requirements">
					<li>At least 3 characters long</li>
				</ul>
			</label>
			<p>Semester :
			    <select>
				    <option value="1">1</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option> 
				    <option value="5">5</option>
				    <option value="6">6</option>
				    <option value="7">7</option>
				    <option value="8">8</option>
				</select>
			</p>
			<label for="Address">
				<span>Address</span>
				<input type="text" id="parentname" minlength="3" required>
				<ul class="input-requirements">
					<li>At least 3 characters long</li>
				</ul>
			</label>
			<label for="city">
				<span>City</span>
				<input type="text" id="parentname" minlength="3" required>
				<ul class="input-requirements">
					<li>At least 3 characters long</li>
				</ul>
			</label>
			<label for="State">
				<span>State</span>
				<input type="text" id="parentname" minlength="3" required>
				<ul class="input-requirements">
					<li>At least 3 characters long</li>
				</ul>
			</label>
			<h3><u>Other Information</u></h3>
			<br>
			<input type="submit" style="margin-left: 35%;">
		</form>	
	</div>

    <script src="js/form_validation.js"></script>
</body>
</html>
